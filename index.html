<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4caf50">
  <title>Curio Home</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>
    <img src="img/file_000000001ea4622f8e89a6e267b245f4.png" alt="Curio logo" class="logo">
    Curio
  </h1>
  <div class="intro">
    <p>Welcome to Curio! Explore fun videos and collect certificates as you learn. Earn ten certificates and enjoy a delicious DQ Blizzard!</p>
  </div>
  <p>Select a profile:</p>
  <ul class="profile-list"></ul>

  <section>
    <h2>Leaderboard</h2>
    <ul id="leaderboard"></ul>
  </section>

  <section>
    <h2>Add Profile</h2>
    <form id="addKidForm">
      <input type="text" id="kidName" placeholder="Kid's Name" required>
      <button type="submit">Add</button>
    </form>
  </section>
  <script src="index.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
